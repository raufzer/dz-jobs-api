<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your One-Time Password (OTP)</title>
  <style>
    /* Add your email styling here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .otp-box {
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your One-Time Password (OTP)</h1>
    <p>To authenticate, please use the following OTP:</p>
    <div class="otp-box">{{OTP}}</div>
    <p>Don't share this OTP with anyone. Our support team will never ask you for your password, OTP, credit card, or banking info.</p>
    <p>We hope to see you again soon.</p>
  </div>
</body>
</html>
