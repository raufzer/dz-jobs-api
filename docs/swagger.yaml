    properties:
      description:
        type: string
      location:
        type: string
      required_skills:
        type: string
      salary_range:
        type: string
      status:
        type: string
      title:
        type: string
    type: object
  request.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  request.PostNewJobRequest:
    properties:
