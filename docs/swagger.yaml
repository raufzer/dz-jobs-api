    type: object
  candidate.AddSkillRequest:
    properties:
      skill:
        type: string
    required:
    - skill
    type: object
  candidate.UpdatePersonalInfoRequest:
    properties:
      address:
        type: string
      email:
        type: string
      name:
        type: string
      phone:
        type: string
    required:
    - email
    - name
    type: object
  request.CreateRecruiterRequest:
    properties:
      company_contact:
        type: string
      company_description:
        type: string
      company_location:
        type: string
      company_name:
        type: string
      company_website:
        type: string
      social_links:
        type: string
      verified_status:
        type: boolean
    required:
    - company_contact
    - company_description
    - company_location
    - company_name
    - company_website
    - social_links
    - verified_status
    type: object
  request.CreateUsersRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
      role:
        minLength: 4
        type: string
    required:
    - email
    - name
    - password
    - role
    type: object
